<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>My JSP Page</title>
	<!-- Twitter Bootstrap3 & jQuery -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	
<!--  sweet alert -->
	<link rel="stylesheet" href="plugins/sweetalert/dist/sweetalert.css" />
	<script src="plugins/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript">
		$(function(){
			
			$("#sweet1").click(function(){
				//기본 사용 방법 --> 메시지의 제목만 지정
				swal("Hello World");
			});
			
			$("#sweet2").click(function(){
				// 제목과 내용 함께 지정하기
				swal("Hello", "Hello jQuery Programming");
			});
			
			$("#sweet3").click(function(){
				// 제목, 내용, 매사자 종류 지정하기
				// 종류: error, warning, info, success, prompt
				swal("Hello", "Hello jQuery Programming", "success");
			});
			
			$("#sweet4").click(function(){
				// 옵션의 상세 지정
				swal({
							title: "탈퇴확인",
							text: "정말 삭제하시겠습니까?",
							type: "warning",
							showCancelButton: true,
							
							//확인버튼에 대한 설정
							confirmButtonClass: "btn-danger",
							confirmButtonTest: "예. 탈퇴합니다.",
							
							//취소버튼에 대한 설정
							cancelButtonClass: "btn-warning",
							cancelButtonText: "아니오",
							
							// 확인, 취소 버튼을 누른 경우 창을 닫지 않음
							//버튼을 눌렀을때 어떠한 후속처리를 할경우 false로 막는다.
							closeOnConfirm: false,
							closeOnCancel: false
				}, function(isConfirm) {
					// 확인, 취소 버튼을 누른 경우 동작할 기능
					if (isConfirm) {
						//확인 버튼을 누른 경우
						swal("Deleted", "Your imaginary file has been deleted.",
									"success");
					} else {
						// 취소 버튼을 누른 경우
						swal("Cancelled", "Your imaginary file is safe :)",
									"error");
					}
				});
			});
			
			$("#sweet5").click(function(){});
			
		});
	</script>
</head>
<body>
	<div class="container">
	<h1 class="page-header">Sweet Alert Example</h1>
	
	<button id="sweet1" class="btn btn-primary">sweet1</button>
	<button id="sweet2" class="btn btn-primary">sweet2</button>
	<button id="sweet3" class="btn btn-primary">sweet3</button>
	<button id="sweet4" class="btn btn-primary">sweet4</button>
	<button id="sweet5" class="btn btn-primary">sweet5</button>
	</div>

</body>
</html>
