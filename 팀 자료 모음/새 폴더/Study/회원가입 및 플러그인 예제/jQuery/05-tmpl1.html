<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>My JSP Page</title>
	<!-- Twitter Bootstrap3 & jQuery -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!--  tmpl 플러그인 참조-->
	<script type="text/javascript" src="plugins/handlebars/handlebars-v4.0.5.js"></script>

	<script type="text/javascript">
		$(function() {

			$("#btn").click(function() {
			//미리준비한 틀에 출력될 내용을  JSON으로 준비
			var content = {
				title : "제목입니다.",
				content1 : " 첫 번째 <strong>내용</strong>입니다.",
				content2 : " 두 번째 <strong>내용</strong>입니다."
			};

			// 미리 준비한 HTML틀을 읽어온다.
			//최소한의 알맹이만 던져주면 알아서 처리된다.

			//미리 준비한 html틀을 읽어온다.

			var template = Handlebars.compile( $("#list-item-tmpl").html());
			var html = template(content);

			//#list에 읽어온 내용을 추가한다.
			// 그러나 내용이 똑같다는 문제가 있다.
			$("#list").append(html);
		});
		});
	</script>

</head>
<body>
	<div class="container">
		<h1 class="page-header">tmpl 플러그인</h1>
		<div class="list-group" id="list"></div>


		<button id="btn" class="btn btn-primary btn-block">더 보기</button>
	</div>
	<!--  동적으로 생성될 HTML의 기본 틀 -->
	<script type="text/x-handlebars-template" id="list-item-tmpl">
		<a href="#" class="list-group-item">
			<h4 class="list-group-item-heading">
				{{title}}
			</h4>
			<p class="list-group-item-text">
				{{!-- HTML태그를 실행하지 않음-- }}
				{{content1}}
				<br />
				<!-- html을 실행시키려면 {}를 한번더 씌우면 된다. -->
				{{!-- html에서 사용하는 또다른 주석처리 방법.-- }}

				{{!-- HTML태그를 실행함--}}
				{{{content2}}}	
			</p>
		</a>
	</script>

	<!--<p class="list-group-item-text">This is List Content. Hello World</p>-->
</body>
</html>
